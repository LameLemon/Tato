{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<div class="form">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      <div class="{{ messages[0][0] }}">
          {{ messages[0][1] }}
      </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/link" class="login-form">
  <input type="text" name="url" placeholder="https://google.com/"/>
  <button>Enter</button>
  </form>
</div>

{% endblock %}
